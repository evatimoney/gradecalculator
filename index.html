<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <form id="gradeForm">
        <label for="assignmentGrade">Assignment Grade:</label>
        <input type="number" id="assignmentGrade" min="0" max="100" required><br>
        
        <label for="assignmentPercentage">Assignment Percentage:</label>
        <input type="number" id="assignmentPercentage" min="0" max="100" required><br>
        
        <button type="button" onclick="calculateGrade()">Calculate</button>
    </form>
    
    <div id="result" style="display: none;">
        <h2>Result:</h2>
        <p id="overallPercentage"></p>
        <p id="overallGrade"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
