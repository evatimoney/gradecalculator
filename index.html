<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <form id="gradeForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required><br>
        
        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" required><br>
        
        <label for="obtainedMarks">Obtained Marks:</label>
        <input type="number" id="obtainedMarks" required><br>
        
        <button type="button" onclick="calculateGrade()">Calculate</button>
    </form>
    
    <div id="result" style="display: none;">
        <h2>Result:</h2>
        <p id="percentage"></p>
        <p id="grade"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
